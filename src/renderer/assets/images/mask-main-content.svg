<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <!-- 定义固定 10px 圆角的裁剪区域 -->
    <defs>
        <clipPath id="myClip">
            <!-- 此处的 rx/ry 单位直接对应 CSS 像素 -->
<!--            <rect width="100%" height="100%" rx="10" ry="10"/>-->
            <rect width="100%" height="100%" rx="0" ry="0"/>
        </clipPath>
    </defs>

    <!-- 被裁剪的图形（可以是任意内容） -->
    <rect
            width="100%"
            height="100%"
            clip-path="url(#myClip)"
            fill="#white"/>
</svg>